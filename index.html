<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter your To-Do here">
      <button type="submit">Add</button>
  </form>
  <h2>Current To-Do List</h2>
  <ul id="todo-list"></ul>
  <h2>Completed Tasks</h2>
  <ul id="archived-list"></ul>
</div>
  <script src="./index.js"></script> 
</body>
</html>
